zuul:
  retryable: true
  routes:
    shipstation-api:
      path: /esb/**/**
      serviceId: shipstation-api
  ignored-services: "*"
ribbon:
  eureka:
    enabled: false
shipstation-api:
  ribbon:
    NIWSServerListClassName: com.netflix.loadbalancer.ConfigurationBasedServerList
    listOfServers: http://localhost:20080/esb/**
turbine:
  app-config: shipstation-api
hystrix:
  command:
    default:
      circuitBreaker:
        enabled: false
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 210000
management:
  security:
    enabled: false
